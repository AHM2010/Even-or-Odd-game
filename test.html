<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let x = 10;
        document.write("Step 1 : x = " + x)
        x = x + 1;
        document.write("<br>Step 2 : x = " + x)
        // using ++ and -- increase/decrease by 1
        x++;
        document.write("<br>Step 3 : x = " + x)
        x--
        document.write("<br>Step 4 : x = " + x)

        // using += to add two numbers;
        let y = 30;
        x += y;
        document.write("")
    </script>
</body>

</html>
