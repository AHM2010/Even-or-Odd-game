<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #432982;
            color: white;
            text-align: center;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        button {
            background-color: #FD8E4A;
            color: white;
            font-size: 25px;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
        }

        .userdata {
            background-color: #53567B;
            max-width: 400px;
            margin: auto;
            border-radius: 20px;
            font-size: 25px;
            border: solid #7278AF;
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }

        .question {
            font-size: 25px;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            max-width: 400px;
            margin: auto;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        #heading {
            color: yellow;
        }
    </style>
</head>

<body>
    <h1 id="heading">Even or Odd Game ðŸ˜‰</h1>
    <div class="userdata">
        <p>Attempts</p>
        <p id="attemp">0</p>
    </div>

        <p id="score">0</p>
    </div>
    <p class="question">I think of a number do you think it is odd or even?</p>
    <div class="buttons">
        <button onclick="guess('odd')">Odd</button>

    <audio id="correctSFX" src="./correctanswer.mp3"></audio>
